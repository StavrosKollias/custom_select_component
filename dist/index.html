<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Custom Select Component</title>
</head>

<body>
    <h1>Custom Select Component</h1>
    <select name="custom select" data-role="ui-select-custom">
        <option value="0">Test 1</option>
        <option value="1">Test 2</option>
        <option value="2">Test 3</option>
        <option value="3">Test 4</option>
        <option value="4">Test 5</option>
    </select>

    <div class="other-selecct">
        <select name="custom select" data-role="ui-select-custom">
            <option value="0">Value 1</option>
            <option value="1">Value 2</option>
            <option value="2">Value 3</option>
            <option value="3">Value 4</option>
            <option value="4">Value 5</option>
        </select>
    </div>
    <script src="main.js"></script>
</body>

</html>
